<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="courseName">Course Name</label>
        <input required ngModel minlength="8" name="courseName" #courseName="ngModel" class="form-control" id="courseName" type="text" >
        <div class="alert alert-danger" *ngIf="courseName.touched && !courseName.valid">
            <div *ngIf="courseName.errors.required">Course Name is required</div>
            <div *ngIf="courseName.errors.minlength">Course Name should be minimum {{courseName.errors.minlength.requiredLength}} characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" #category="ngModel" id="" class="form-control">
            <option value="" selected></option>
            <option *ngFor="let category of courseCategoryList" [value]="category.id">{{category.name}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
            <div *ngIf="category.errors.required">Category is required</div>
        </div>

        <div class="checkbox">
            <label for="moneyBackGuarantee">
                <input ngModel name="moneyBackGuarantee" #moneyBackGuarantee="ngModel" type="checkbox" id="moneyBackGuarantee">
                30-day money-back guarantee...
            </label>
        </div>
    </div>
    
      
    <p>
        {{f.value|json}}  
    </p>
    <div class="form-group">
        <button class="btn btn-primary" [disabled]="f.invalid">Create</button>
    </div>
  
   

</form>
